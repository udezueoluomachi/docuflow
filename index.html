<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuFlow AI - Intelligent Presentation Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
          "lucide-react": "https://esm.sh/lucide-react@0.263.1",
          "@google/genai": "https://esm.sh/@google/genai"
        }
      }
    </script>
    <style>
      /* Font Families */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;500&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Typography Utilities */
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-sans-premium { font-family: 'DM Sans', sans-serif; }
      .font-inter { font-family: 'Inter', sans-serif; }
      .font-mono-premium { font-family: 'JetBrains Mono', monospace; }

      /* Animations */
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }

      /* Hide scrollbar for clean presentation view */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Print / PDF Export Styles */
      @media print {
        @page {
          size: landscape;
          margin: 0;
        }
        
        body {
          visibility: hidden;
          background: white;
        }

        /* 
         * Critical fix: Override the 'hidden' class (display: none) 
         * and ensure the print container is visible and styled correctly.
         */
        #print-container {
          visibility: visible;
          display: block !important; 
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          z-index: 9999;
          background: white;
        }
        
        #print-container * {
          visibility: visible;
        }

        .print-slide {
          break-after: page;
          page-break-after: always;
          width: 100vw; /* Viewport width for PDF page */
          height: 100vh; /* Viewport height for PDF page */
          overflow: hidden;
          print-color-adjust: exact;
          -webkit-print-color-adjust: exact;
          position: relative;
        }
      }
    </style>
  </head>
  <body class="bg-[#0B0F19] text-slate-100 antialiased selection:bg-blue-500/30">
    <div id="root"></div>
  </body>
</html>
