<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocuFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
          "lucide-react": "https://esm.sh/lucide-react@0.263.1",
          "@google/genai": "https://esm.sh/@google/genai"
        }
      }
    </script>
    <style>
      /* Font Families */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;600;800&family=Open+Sans:wght@400;600&family=Lato:wght@300;400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Typography Utilities */
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-montserrat { font-family: 'Montserrat', sans-serif; }
      .font-opensans { font-family: 'Open Sans', sans-serif; }
      .font-lato { font-family: 'Lato', sans-serif; }

      /* Hide scrollbar for clean presentation view */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Print / PDF Export Styles */
      @media print {
        @page {
          size: landscape;
          margin: 0;
        }
        body * {
          visibility: hidden;
        }
        #print-container, #print-container * {
          visibility: visible;
        }
        #print-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          background: white;
        }
        .print-slide {
          break-after: page;
          page-break-after: always;
          width: 100vw;
          height: 100vh;
          overflow: hidden;
          print-color-adjust: exact;
          -webkit-print-color-adjust: exact;
        }
      }
    </style>
  </head>
  <body class="bg-slate-900 text-slate-100 antialiased">
    <div id="root"></div>
  </body>
</html>
